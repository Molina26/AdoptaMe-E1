<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<header th:replace="~{fragments/head :: head}">
</header>

<body>
    <div th:insert="~{fragments/infoToast :: infoToast}">
    </div>
    <div th:replace="~{fragments/navigation :: navigation}">

    </div>
    <!--INICIO SLIDER-->
    <div class="container mt-5">
         <div th:insert="~{fragments/alert :: alerts}">
        </div>
        <!--Init carousel-->
        <div class="row mt-5" th:if="${!flagRegister}">
            <div class="col-12">
                <h1 class="text-center">No existen blogs publicados</h1>
            </div>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" th:if="${flagRegister}">
            <div class="carousel-inner">
                <div class="carousel-item" th:classappend="${iter.count == 1} ? active  : ''"  th:each="item, iter : ${listBlogs}">
                    <img th:src="@{/uploads/{image} (image=${item.image})}" class="d-block w-100" alt="..." height="700px">
                    <div class="carousel-caption d-none d-md-block row">
                        <a class="btn-lg btn-dark text-decoration-none" th:href="@{/blog/find_details_blog/{id}/false (id=${item.id})}" > [[${item.title}]] </a>
                       
                      </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <!--Finish carousel-->
    </div>
   

    <div th:replace="~{fragments/footerBlog :: footer}">

    </div>



</body>

</html>|
