<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:replace="~{fragments/head :: head}">

</header>

<body>
    <div th:insert="~{fragments/infoToast :: infoToast}"></div>
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <!-- Breadcrumb-------------- -->
    <div class="container">
        <div class="col-lg-12 mt-5 mb-2">
            <nav class="d-flex flex-row-reverse" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">ADOPTAME</li>
                    <li class="breadcrumb-item" aria-current="page">NOTICIAS</li>
                    <li class="breadcrumb-item active text-danger" aria-current="page">BLOG</li>
                </ol>
            </nav>
        </div>

        <!-- Card-------------- -->

        <div class="card" >
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h5 class="card-title">BLOGS</h5>
                    </div>
                    <div class="col-6 text-end">
                        <a th:href="@{/blog/create}" class="btn btn-primary">Registrar</a>
                    </div>
                    <hr class="mt-2"/>
                </div>
                <div class="row mt-3 table-responsive">
                    <div class="col-md-12 col-6">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Titulo</th>
                                <th>Fecha de Creación</th>
                                <th>¿Es principal?</th>
                                <th>Autor</th>
                                <th>Acciones</th>
                            </tr>

                            </thead>
                            <tbody>
                                <tr th:each="item, iter : ${listBlogs}">
                                    <td> [[${index + (iter.index +1)}]]</td>
                                    <td> [[${item.title}]]</td>
                                    <td> [[${#dates.format(item.createdAt, 'dd-MM-yyyy HH:MM')}]]</td>
                                    <td> [[${item.isPrincipal == true ? "Si" : "No"}]]</td>
                                    <td> [[${item.user.name}]]</td>
                                    <td> <a th:href="@{/blog/find_update/{id} (id=${item.id})}" class="btn btn-primary">Actualizar</a> </td>
                                </tr>
                            </tbody>
                        </table>
                        <div th:insert="~{fragments/paginator :: paginator}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
