<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{fragments/head :: head}">
</header>
<body>
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <div class="container">
        <h2 class="text-center mt-2"> Mascotas favoritas</h2>
            <div class="row mt-5">
                    <div class="col-lg-4 col-md-6 col-12 mt-5" th:each="item : ${pets}">
                          <div class="card" style="width: 18rem;">
                            <img th:src="@{/uploads/{image} (image=${item.image})}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <span><span class="badge bg-info">[[${item.type}]] </span> &nbsp; &nbsp; &nbsp;  Añadido el [[${#dates.format(item.createdAt, 'dd-MMM-yyyy')}]] </span>
                              <h5 class="card-title mt-2">[[${item.name}]]</h5>
                              <p class="card-text">Sexo: [[${item.sex}]]<br/>              Edad: [[${item.age}]]
                              Tamaño: [[${item.size.name}]]<br/>
                              Caracter: [[${item.personality.name}]]<br/>
                              Color: [[${item.color.name}]]</p>
                            </div>
                          </div>
                      </div>
            </div>
    </div>


    <div th:replace="~{fragments/footer :: footer}">
    </div>
</body>
</html>
