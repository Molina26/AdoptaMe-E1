<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:insert="~{fragments/head :: head}">


</header>
<body>
    <div th:insert="~{fragments/infoToast :: infoToast}"></div>
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <!-- Breadcrumb-------------- -->
    <div class="container">
        <div class="col-lg-12 mt-5 mb-2">
            <nav class="d-flex flex-row-reverse" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">ADOPTAME</li>
                    <li class="breadcrumb-item" aria-current="page">NOTICIAS</li>
                    <li class="breadcrumb-item" aria-current="page" ><a class="text-decoration-none" th:href="@{/blog}">BLOG</a></li>
                    <li class="breadcrumb-item active text-danger" aria-current="page">REGISTRAR</li>
                </ol>
            </nav>
        </div>


        <!-- Card-------------- -->

        <div class="card" >
            <form>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="card-title">REGISTRAR BLOG</h5>
                        </div>
                        <hr class="mt-2"/>
                    </div>
                    <div class="row">

                            <div class="col-12 mt-2">
                                <label for="title" class="form-label">Titulo del Blog</label>
                                <input type="text" class="form-control" name="title" id="title" placeholder="Titulo del Blog">
                            </div>

                            <div class="col-12 mt-2">
                                <div class="col-lg-12">
                                    <label class="form-label">Â¿Es principal?</label>
                                </div>

                                <div class="col-lg-12 mt-2">
                                    <input class="form-check-input" type="radio" name="isPrincipal" id="isPrincipal1">
                                    <label class="form-check-label me-2 " for="isPrincipal1">Si</label>

                                    <input class="form-check-input" type="radio" name="isPrincipal" id="isPrincipal2">
                                    <label class="form-check-label" for="isPrincipal2">No</label>
                                 </div>
                            </div>
                            <div class="col-12 mt-2">
                                <label for="image" class="form-label">Imagen</label>
                                <input type="file" class="form-control" name="image" id="image" >
                            </div>
                            <div class="col-12 mt-2">
                                <label for="contentBlog" class="form-label">Contenido</label>
                                <textarea id="contentBlog" name="contentBlog"></textarea>

                            </div>


                    </div>
                </div>
                <div class="card-footer">

                    <div class="row mt-2">
                        <div class="col-lg-12 text-end">
                            <a th:href="@{/blog}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </div>
             </form>
        </div>
    </div>
</body>
</html>
