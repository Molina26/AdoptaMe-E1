<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <header th:insert="~{fragments/head :: head}">

    </header>

<body>
    <input type="hidden" th:value="${login}">
    <div th:insert="~{fragments/infoToast :: infoToast}">
    </div>

    <div th:replace="~{fragments/navigation :: navigation}">

    </div>

    <main>
    <div class="container" id="container">
        <!--Formulario de registro-->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="h1sing">Crear Cuenta</h1>
                <input type="text" name="name" placeholder="Nombre" />
                <input type="text" name="first_lastname" placeholder="Primer apellido" />
                <input type="text" name="second_lastname" placeholder="Segundo apellido" />
                <div class="row">
                    <div class="col">
                        <input type="text" name="username" placeholder="Usuario"/>
                    </div>
                         <select name="rol">
                            <option value="">Selecciona</option>
                        </select>
                </div>
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Contraseña" />
                <input type="password" name="password" placeholder="Confirmar Contraseña" />
                <button>Registrar</button>
            </form>
        </div>
        <!--Inicio de sesion perro-->
        <div class="form-container sign-in-container">
            <form th:action="@{/login}" method="post">
                    <div class="ear ear--left"></div>
                    <div class="ear ear--right"></div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye eye--left">
                                <div class="glow"></div>
                            </div>
                            <div class="eye eye--right">
                                <div class="glow"></div>
                            </div>
                        </div>
                        <div class="nose">
                            <svg width="38.161" height="22.03">
                                <path
                                    d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z"
                                    fill="#243946"></path>
                            </svg>
                            <div class="glow"></div>
                        </div>
                        <div class="mouth">
                            <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
                                <path
                                    d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161"
                                    fill="none" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"></path>
                            </svg>
                            <div class="mouth-hole"></div>
                            <div class="tongue breath">
                                <div class="tongue-top"></div>
                                <div class="line"></div>
                                <div class="median"></div>
                            </div>
                        </div>
                    </div>
                    <div class="hands">
                        <div class="hand hand--left">
                            <div class="finger">
                                <div class="bone"></div>
                                <div class="nail"></div>
                            </div>
                            <div class="finger">
                                <div class="bone"></div>
                                <div class="nail"></div>
                            </div>
                            <div class="finger">
                                <div class="bone"></div>
                                <div class="nail"></div>
                            </div>
                        </div>
                        <div class="hand hand--right">
                            <div class="finger">
                                <div class="bone"></div>
                                <div class="nail"></div>
                            </div>
                            <div class="finger">
                                <div class="bone"></div>
                                <div class="nail"></div>
                            </div>
                            <div class="finger">
                                <div class="bone"></div>
                                <div class="nail"></div>
                            </div>
                        </div>
                    </div>
                    <!--Campos del formulario-->
                    <div class="login">
                        <label>
                            <input class="username" type="text" name="username" autocomplete="on"
                                placeholder="Usuario" />
                        </label>
                        <label>
                            <input class="password" type="password" name="password" autocomplete="off"
                                placeholder="Contraseña" />
                        </label>
                        <br>
                        <div>
                            <button>Entrar</button>
                        </div>
                    </div>
            </form>
        </div>
        <!--lado perro pelota-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Volviste!</h1>

                    <div class="dog">
                        <div class="dog-body">
                            <div class="dog-tail">
                                <div class="dog-tail">
                                    <div class="dog-tail">
                                        <div class="dog-tail">
                                            <div class="dog-tail">
                                                <div class="dog-tail">
                                                    <div class="dog-tail">
                                                        <div class="dog-tail"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dog-torso"></div>
                        <div class="dog-head">
                            <div class="dog-ears">
                                <div class="dog-ear"></div>
                                <div class="dog-ear"></div>
                            </div>
                            <div class="dog-eyes">
                                <div class="dog-eye"></div>
                                <div class="dog-eye"></div>
                            </div>
                            <div class="dog-muzzle">
                                <div class="dog-tongue"></div>
                            </div>
                        </div>
                    </div>

                    <div class="ball" tabindex="0"></div>
                    <button class="ghost" id="signIn">Inicia sesión</button>
                </div>
                <!--lado logo-->
                <div class="overlay-panel overlay-right">
                    <img th:src="@{/images/logo.png}" class="panel-logo">
                    <h1 class="h1sing">¡Hola, Amigo!</h1>
                    <p>¿Aún no tienes cuenta? Crea una para no perderte de nada</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
